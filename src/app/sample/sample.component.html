<div class="todo-container">
    <h2>List</h2>

    <div class="add">
        <input type="text" [(ngModel)]="newTitle" placeholder="Enter a new task">
        <button (click)="add()">Add</button>
    </div>

    <div class="list">
        <div *ngFor="let sample of samples" class="sample">
            <span>{{ sample.title }}</span>
            <button (click)="update(sample)">
                {{ sample.status === 'pending' ? 'Done' : 'Pending' }}
            </button>
            <button (click)="delete(sample.id)">Delete</button>
        </div>
    </div>
</div>
